<div class="container">
    <div class="row">
        <div class="row">
            <div class="col-md-9">
                <h3>
                    Events Near You</h3>
            </div>
            <div class="col-md-3">
                <!-- Controls -->
                <div class="controls pull-right">
                    <a class="left fa fa-chevron-left btn btn-success" href="#carousel-example"
                        data-slide="prev"></a><a class="right fa fa-chevron-right btn btn-success" href="#carousel-example"
                            data-slide="next"></a>
                </div>
            </div>
        </div>
        <div id="carousel-example" class="carousel slide" data-ride="carousel">
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <div class="row">
                        <div class="col-sm-3 col-xs-12">
                            <div class="col-item text-center ">
                                <div class="gradient text-center">
                                    <h1>{{event name}}</h1>
                                </div>
                                <div class="info">
                                    <div class="row">
                                        <div class="col-md-8">
                                            <h3>
                                                {{host}}</h3>
                                            <h4>{{Event Location}}</h4>
                                        </div>
                                        <div class="col-md-2">
                                            <h5>{{date}}</h5>
                                        </div>
                                    </div>
                                    <div class="separator clear-left">
                                        <p class="btn-add">
                                            <i class="#"></i><a href="#" class="hidden-sm">Attend</a></p>
                                        <p class="btn-details">
                                            <i class="fa fa-list"></i><a href="#" class="hidden-sm">More details</a></p>
                                    </div>
                                    <div class="clearfix">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="row">
            <div class="col-md-9">
                <h3>
                    Popular Events</h3>
            </div>
            <div class="col-md-3 col-xs-12">
                <!-- Controls -->
                <div class="controls pull-right">
                    <a class="left fa fa-chevron-left btn btn-primary" href="#carousel-example-generic"
                        data-slide="prev"></a><a class="right fa fa-chevron-right btn btn-primary" href="#carousel-example-generic"
                            data-slide="next"></a>
                </div>
            </div>
        </div>
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <div class="row">
                        <div class="col-sm-4 col-xs-12">
                            <div class="col-item text-center">
                                <div class="gradient text-center">
                                    <h1>{{event name}}</h1>
                                </div>
                                <div class="info">
                                    <div class="row">
                                        <div class="price col-md-8">
                                            <h4>
                                               {{host}}</h4>
                                            <h5>{{Event Location}}</h5>
                                        </div>
                                        <div class="col-md-3">
                                            <h5>{{date}}</h5>
                                        </div>
                                    </div>
                                    <div class="separator clear-left">
                                        <p class="btn-add">
                                            <i class="#"></i><a href="#" class="hidden-sm">Attend</a></p>
                                        <p class="btn-details">
                                            <i class="fa fa-list"></i><a href="#" class="hidden-sm">More details</a></p>
                                    </div>
                                    <div class="clearfix">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
